<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Currency Converter</title>

  <style>
    *{
      border-radius: 0 !important;
    }
    body {
      background-color: #e7f7f9;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6">
          <label>From</label>
          <select v-model="from" name="currency" id="" class="form-control">
            <option :value="currency.id" v-for="currency in formattedCurrencies">
              {{ currency.currencyName }}
            </option>
          </select>
        </div>
        <div class="col-md-6">
          <label>To</label>
          <select v-model="to" name="currency" id="" class="form-control">
            <option :value="currency.id" v-for="currency in formattedCurrencies">
              {{ currency.currencyName }}
            </option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <input type="text" v-model='amount' placeholder="Amount" class="form-control my-5">
          <div class="text-center">
            <button class="btn btn-lg btn-primary">Convert</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center display-2 mt-5">56.0 {{name}}</h1>
          <!-- <div class="card">
            <div class="card-body">
              <h5 class="card-title">Result</h5>
              <p class="card-text">1 USD = 0.85 EUR</p>
              <p class="card-text">1 EUR = 1.18 USD</p>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
